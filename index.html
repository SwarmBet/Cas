<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SwarmBet - Ultimate Casino</title>
    <style>
        :root { --gold: #ffb300; --bg: #000000; --card: #0a0a0a; --border: #1a1a1a; --red: #ff4757; --green: #2ed573; }
        
        body { 
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, #0d0d0d 0%, #000 100%), 
                              linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh;
        }

        /* AUTH MODAL */
        #auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--card); border: 2px solid var(--gold); padding: 40px; border-radius: 15px; width: 350px; text-align: center; }
        
        /* NAVBAR */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 50px; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--gold); backdrop-filter: blur(10px); }
        .logo { font-size: 26px; font-weight: 900; color: var(--gold); letter-spacing: 2px; cursor: pointer; }
        .nav-links span { cursor: pointer; margin: 0 15px; font-weight: bold; color: #888; transition: 0.3s; }
        .nav-links span:hover { color: var(--gold); }

        .user-section { display: flex; align-items: center; gap: 20px; }
        .balance-box { background: #111; padding: 8px 15px; border-radius: 6px; border: 1px solid #222; color: var(--gold); font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .profile-btn { position: relative; cursor: pointer; font-size: 14px; font-weight: bold; }
        .logout-menu { position: absolute; top: 100%; right: 0; background: #111; border: 1px solid #333; padding: 10px; display: none; border-radius: 5px; width: 120px; z-index: 100; }
        .profile-btn:hover .logout-menu { display: block; }

        .container { width: 1100px; margin: 30px auto; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .hidden { display: none !important; }

        /* GAMES GRID */
        .games-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .game-item { background: #050505; border: 1px solid #111; border-radius: 12px; padding: 40px 20px; text-align: center; transition: 0.3s; cursor: pointer; }
        .game-item:hover { border-color: var(--gold); transform: translateY(-5px); }
        .game-icon { font-size: 45px; display: block; margin-bottom: 10px; }

        /* GAMES ELEMENTS */
        .r-track { display: flex; position: absolute; left: 0; transition: 4s cubic-bezier(0.1, 0, 0.1, 1); }
        .mines-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; width: 280px; margin: 20px auto; }
        .mine-tile { width: 50px; height: 50px; background: #1a1a1a; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        input { background: #000; border: 1px solid #333; color: var(--gold); padding: 10px; border-radius: 5px; text-align: center; margin: 5px; }
        .btn { background: var(--gold); color: black; border: none; padding: 10px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .btn-red { background: var(--red); color: white; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="auth-overlay">
        <div class="auth-card" id="login-box">
            <h2 style="color:var(--gold)">V√çTEJTE</h2>
            <input type="text" id="auth-user" placeholder="U≈æivatelsk√© jm√©no"><br>
            <input type="password" id="auth-pass" placeholder="Heslo"><br><br>
            <button class="btn" onclick="handleAuth('login')">P≈òIHL√ÅSIT</button>
            <button class="btn" style="background:#222; color:white;" onclick="toggleAuth(false)">REGISTRACE</button>
        </div>
        <div class="auth-card hidden" id="register-box">
            <h2 style="color:var(--gold)">REGISTRACE</h2>
            <input type="text" id="reg-user" placeholder="Nov√© jm√©no"><br>
            <input type="password" id="reg-pass" placeholder="Nov√© heslo"><br><br>
            <button class="btn" onclick="handleAuth('reg')">VYTVO≈òIT √öƒåET</button>
            <button class="btn" style="background:#222; color:white;" onclick="toggleAuth(true)">ZPƒöT</button>
        </div>
    </div>

    <nav class="navbar hidden" id="main-nav">
        <div class="logo" onclick="showPage('home')">SWARMBET</div>
        <div class="nav-links">
            <span onclick="showPage('home')">HOME</span>
            <span onclick="showPage('games')">GAMES</span>
            <span onclick="showPage('discord')">DISCORD</span>
        </div>
        <div class="user-section">
            <div class="profile-btn">
                AHOJ, <span id="display-name" style="color:var(--gold)">SKIBIDI</span>
                <div class="logout-menu">
                    <button class="btn-red" style="width:100%; padding:5px; font-size:12px;" onclick="location.reload()">ODHL√ÅSIT</button>
                </div>
            </div>
            <div class="balance-box">‚òÖ <span id="bal-val">500</span></div>
        </div>
    </nav>

    <div class="container hidden" id="main-content">
        <div id="p-home" class="card" style="text-align:center; padding:100px 20px;">
            <h1 style="font-size:60px; color:var(--gold); margin:0;">SWARMBET</h1>
            <p style="color:#666">Luxusn√≠ kasino z√°≈æitek na ƒçern√© s√≠ti.</p>
            <button class="btn" onclick="showPage('games')">HR√ÅT NYN√ç</button>
        </div>

        <div id="p-games" class="hidden">
            <div class="games-grid">
                <div class="game-item" onclick="openGame('roulette')"><span class="game-icon">üîò</span><strong>ROULETTE</strong></div>
                <div class="game-item" onclick="openGame('crash')"><span class="game-icon">üöÄ</span><strong>CRASH</strong></div>
                <div class="game-item" onclick="openGame('mines')"><span class="game-icon">üí£</span><strong>MINES</strong></div>
                <div class="game-item" onclick="openGame('blackjack')"><span class="game-icon">üÉè</span><strong>BLACKJACK</strong></div>
                <div class="game-item" onclick="openGame('baccarat')"><span class="game-icon">üíé</span><strong>BACCARAT</strong></div>
                <div class="game-item" onclick="openGame('coinflip')"><span class="game-icon">ü™ô</span><strong>COIN FLIP</strong></div>
                <div class="game-item" onclick="openGame('rps')"><span class="game-icon">‚úä</span><strong>RPS</strong></div>
            </div>
        </div>

        <div id="p-discord" class="card hidden" style="text-align:center;">
            <h2>P≈òIPOJ SE K N√ÅM</h2>
            <button class="btn" style="background:#5865F2; color:white;">DISCORD SERVER</button>
        </div>

        <div id="game-container" class="card hidden">
            <button class="btn" style="float:left; background:none; color:#555" onclick="showPage('games')">‚Üê ZPƒöT</button>
            <div id="game-view"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let balance = 500;
        let audioOk = false;

        function initAudio() { audioOk = true; }

        // --- AUTH LOGIC ---
        function toggleAuth(showLogin) {
            document.getElementById('login-box').classList.toggle('hidden', !showLogin);
            document.getElementById('register-box').classList.toggle('hidden', showLogin);
        }

        function handleAuth(type) {
            if(type === 'reg') {
                const u = document.getElementById('reg-user').value;
                const p = document.getElementById('reg-pass').value;
                if(u && p) {
                    localStorage.setItem('user_' + u, p);
                    alert('Registrace √∫spƒõ≈°n√°! Nyn√≠ se p≈ôihlas.');
                    toggleAuth(true);
                }
            } else {
                const u = document.getElementById('auth-user').value;
                const p = document.getElementById('auth-pass').value;
                if(localStorage.getItem('user_' + u) === p) {
                    currentUser = u;
                    document.getElementById('display-name').innerText = u.toUpperCase();
                    document.getElementById('auth-overlay').classList.add('hidden');
                    document.getElementById('main-nav').classList.remove('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                    showPage('home');
                } else { alert('≈†patn√© √∫daje!'); }
            }
        }

        // --- NAVIGATION ---
        function showPage(p) {
            const pages = ['p-home', 'p-games', 'p-discord', 'game-container'];
            pages.forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById('p-' + p)?.classList.remove('hidden');
            if(p === 'games') document.getElementById('p-games').classList.remove('hidden');
        }

        function openGame(g) {
            showPage('none');
            document.getElementById('game-container').classList.remove('hidden');
            const view = document.getElementById('game-view');
            
            if(g === 'mines') {
                view.innerHTML = `<h2>MINES</h2><div class="mines-grid" id="m-grid"></div>
                <input type="number" id="m-bet" value="50"> <button class="btn" onclick="startMines()">START</button>
                <button class="btn hidden" id="m-cash" onclick="cashMines()">CASHOUT</button>`;
                buildMines();
            } else if (g === 'crash') {
                view.innerHTML = `<h2>CRASH</h2><h1 id="c-mult" style="font-size:50px;">1.00x</h1>
                <input type="number" id="c-bet" value="10"> <button id="c-btn" class="btn" onclick="startCrash()">BET</button>`;
            } else if (g === 'roulette') {
                view.innerHTML = `<h2>ROULETTE</h2><div id="r-table" style="display:grid; grid-template-columns: repeat(13, 1fr); gap:5px;"></div>
                <input type="number" id="r-amt" value="10"> <button class="btn" onclick="alert('Spinning...')">SPIN</button>`;
                // Zde by byla tv√° tabulka rulety
            } else {
                view.innerHTML = `<h2>${g.toUpperCase()}</h2><p>Hra se p≈ôipravuje...</p>`;
            }
        }

        // --- MINES LOGIC ---
        let minePositions = [];
        let minesActive = false;
        let multiplier = 1.0;

        function buildMines() {
            const grid = document.getElementById('m-grid');
            grid.innerHTML = '';
            for(let i=0; i<25; i++) {
                let t = document.createElement('div');
                t.className = 'mine-tile';
                t.onclick = () => revealTile(i, t);
                grid.appendChild(t);
            }
        }

        function startMines() {
            let bet = parseInt(document.getElementById('m-bet').value);
            if(bet > balance) return;
            balance -= bet; updateUI();
            minePositions = Array.from({length: 4}, () => Math.floor(Math.random()*25));
            minesActive = true; multiplier = 1.0;
            document.getElementById('m-cash').classList.remove('hidden');
            buildMines();
        }

        function revealTile(i, el) {
            if(!minesActive || el.innerHTML !== '') return;
            if(minePositions.includes(i)) {
                el.innerHTML = 'üí£'; el.style.background = 'var(--red)';
                minesActive = false; alert('BOOM!');
            } else {
                el.innerHTML = 'üíé'; el.style.background = 'var(--green)';
                multiplier += 0.2;
                document.getElementById('m-cash').innerText = `CASHOUT (${(parseInt(document.getElementById('m-bet').value)*multiplier).toFixed(0)})`;
            }
        }

        function cashMines() {
            if(!minesActive) return;
            let win = parseInt(document.getElementById('m-bet').value) * multiplier;
            balance += win; updateUI(); minesActive = false;
            document.getElementById('m-cash').classList.add('hidden');
            alert('Vyhr√°l jsi: ' + win.toFixed(0));
        }

        // --- CRASH LOGIC ---
        function startCrash() {
            let bet = parseInt(document.getElementById('c-bet').value);
            if(bet > balance) return;
            balance -= bet; updateUI();
            let m = 1.0;
            let btn = document.getElementById('c-btn');
            btn.innerText = "CASHOUT";
            btn.onclick = () => {
                balance += bet * m; updateUI();
                m = 0; alert('Vybr√°no!');
                resetCrash();
            };
            let interval = setInterval(() => {
                if(m === 0) { clearInterval(interval); return; }
                m += 0.01;
                document.getElementById('c-mult').innerText = m.toFixed(2) + 'x';
                if(Math.random() < 0.01) { 
                    clearInterval(interval);
                    document.getElementById('c-mult').style.color = 'var(--red)';
                    alert('CRASHED at ' + m.toFixed(2));
                    resetCrash();
                }
            }, 100);
        }

        function resetCrash() {
            let btn = document.getElementById('c-btn');
            btn.innerText = "BET";
            btn.onclick = startCrash;
            document.getElementById('c-mult').style.color = 'var(--gold)';
        }

        function updateUI() { document.getElementById('bal-val').innerText = balance.toFixed(0); }

    </script>
</body>
</html>
