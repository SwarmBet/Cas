<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SwarmBet - Star Premium 2026</title>
    <style>
        :root { --orange: #ff9900; --dark: #0a0a0a; --panel: #151515; --green: #27ae60; --red: #e74c3c; --black: #2c3e50; }
        body { 
            background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; 
            display: flex; flex-direction: column; min-height: 100vh;
            background-image: radial-gradient(circle at center, rgba(255, 153, 0, 0.03) 0%, transparent 80%);
        }

        /* NAVIGATION & AUTH */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 40px; background: #000; border-bottom: 2px solid var(--orange); position: sticky; top: 0; z-index: 100; }
        .nav-links span { cursor: pointer; font-weight: bold; color: #888; margin-left: 20px; transition: 0.3s; }
        .nav-links span.active, .nav-links span:hover { color: var(--orange); }

        .user-section { position: relative; cursor: pointer; padding: 5px 10px; }
        .user-info { display: flex; flex-direction: column; align-items: flex-end; }
        .user-name { font-weight: 900; color: var(--orange); }
        .logout-btn {
            position: absolute; top: 100%; right: 0; background: #ff4444; color: white;
            border: none; padding: 8px 15px; border-radius: 5px; font-size: 12px;
            display: none; cursor: pointer; margin-top: 5px; width: 100px; font-weight: bold;
        }
        .user-section:hover .logout-btn { display: block; }

        .container { width: 950px; margin: 30px auto; flex: 1; }
        .card { background: var(--panel); border: 1px solid #222; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .hidden { display: none !important; }

        /* ADMIN STYLE */
        .admin-box { border: 2px dashed var(--orange); padding: 20px; margin-top: 20px; border-radius: 10px; background: rgba(255,153,0,0.05); text-align: center; }

        /* GAMES GRID */
        .section-title { font-size: 20px; font-weight: 900; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .section-title::before { content: ''; width: 4px; height: 20px; background: #3498db; border-radius: 2px; }
        .games-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 100%; }
        .game-card { background: #111; border-radius: 12px; padding: 20px 10px; text-align: center; transition: 0.3s; cursor: pointer; border: 1px solid #222; }
        .game-card:hover { transform: translateY(-5px); background: #181818; border-color: #444; }
        .icon-box { width: 50px; height: 50px; background: rgba(0,0,0,0.3); border-radius: 10px; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid rgba(255,255,255,0.05); }
        .btn-card-play { background: #222; color: var(--orange); border: 1px solid #333; padding: 6px 0; width: 100%; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .game-card:hover .btn-card-play { background: var(--orange); color: black; }

        /* GAME UI */
        .btn-back { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-bottom: 20px; font-weight: bold; }
        .m-grid { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; justify-content: center; margin-top: 20px; }
        .tile { width: 60px; height: 60px; background: #000; border: 1px solid #333; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 28px; }
        
        .r-slider-wrap { position: relative; width: 100%; height: 80px; background: #111; border: 2px solid #333; overflow: hidden; border-radius: 10px; margin-bottom: 20px; }
        .r-slider-inner { display: flex; position: absolute; left: 0; align-items: center; height: 100%; will-change: transform; }
        .r-num { min-width: 80px; width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-right: 1px solid rgba(0,0,0,0.5); font-size: 24px; }
        .r-pointer { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: var(--orange); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--orange); }
        .r-grid { display: grid; grid-template-columns: 80px repeat(12, 1fr); gap: 5px; }
        .cell { height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; border-radius: 4px; border: 2px solid transparent; position: relative; font-size: 12px; }
        .cell.nula { background: var(--green); grid-row: span 3; height: 160px; font-size: 24px; }
        .cell.red { background: var(--red); }
        .cell.black { background: var(--black); }
        .cell.active { border-color: white !important; box-shadow: 0 0 12px #fff; z-index: 2; }
        .chip-overlay { position: absolute; width: 24px; height: 24px; background: var(--orange); border-radius: 50%; border: 2px dashed white; color: black; font-size: 9px; display: flex; align-items: center; justify-content: center; font-weight: bold; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .btn-play { background: var(--orange); color: black; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 900; cursor: pointer; }
        input { background: #000; border: 1px solid #333; color: var(--orange); padding: 10px; border-radius: 8px; text-align: center; }

        .bj-area { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .bj-hand { display: flex; gap: 10px; min-height: 120px; align-items: center; }
        .card-ui { width: 70px; height: 100px; background: white; border-radius: 8px; color: black; display: flex; flex-direction: column; justify-content: center; align-items: center; font-weight: bold; font-size: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
        footer { text-align: center; padding: 40px; color: #555; font-size: 13px; }
    </style>
</head>

    <nav class="navbar">

    <div class="container">

        </div>

        <div id="page-admin" class="card hidden">

                <p>P≈òIDAT ƒåIPY HR√ÅƒåI</p>

                        Tip(1-6): <input type="number" id="d-num" value="1" max="6" min="1">

                    <div id="game-roulette" class="hidden">

                            <div id="r-slider" class="r-slider-inner"></div>

                            <button class="btn-play" id="r-spin" onclick="spinRoulette()">SPIN</button>

                                <input type="number" id="bj-bet" value="100">
                                <button class="btn-play" id="bj-deal-btn" onclick="startBlackjack()">DEAL</button>
                                <button class="btn-play hidden" id="bj-hit-btn" onclick="bjHit()">HIT</button>

        </div>
    </div>
</div>

<script>
    const DB_URL = "https://casbss-c75a0-default-rtdb.europe-west1.firebasedatabase.app/users";
    let currentUser = localStorage.getItem('swarm_user');
    let userData = null;
    let audioReady = false;

    // SFX LINKS
    const sfx = {
        rSpin: "https://cdn.discordapp.com/attachments/1027983822702248026/1473788416624951418/Lucky_wheel_spin_sound_effect.mp3?ex=69977bec&is=69962a6c&hm=176c43d1374817d21b3f9cc8e03fade656a8791c959aa49572bbc0c0435b34c7&",
        star: "https://cdn.discordapp.com/attachments/1090308530348757122/1473461724018376704/sigmaman1432.mp3?ex=6996f46a&is=6995a2ea&hm=5cf2b79a65d72055b889f0d2fd4f9e38edc5c4abca7ec9b9fc76b55938e45b0d&",
        win: "https://www.myinstants.com/media/sounds/correct_2.mp3",
        boom: "https://www.myinstants.com/media/sounds/explosion.mp3"
    };

    function initAudio() { audioReady = true; }
    function play(name) { if(!audioReady) return; new Audio(sfx[name]).play().catch(()=>{}); }

    // AUTH
    async function auth(type) {
        const u = document.getElementById('user').value.trim(), p = document.getElementById('pass').value;
        if(!u || !p) return;
        const res = await fetch(DB_URL + ".json"), users = await res.json() || {};
        if(type === 'reg') {
            if(users[u]) return alert("U≈æivatel existuje!");
            userData = { password: p, chips: 500 };
            await fetch(`${DB_URL}/${u}.json`, { method: 'PUT', body: JSON.stringify(userData) });
            alert("Registrov√°no!");
        } else {
            if(users[u] && users[u].password === p) { currentUser = u; userData = users[u]; localStorage.setItem('swarm_user', u); loginSuccess(); }
            else alert("Chyba p≈ôihl√°≈°en√≠!");
        }
    }
    function loginSuccess() { 
        document.getElementById('auth-screen').classList.add('hidden'); 
        document.getElementById('main-app').classList.remove('hidden'); 
        document.getElementById('display-name').innerText = currentUser;
        if(currentUser === "SEPIAK") document.getElementById('admin-link').classList.remove('hidden');
        buildRoulette(); updateUI(); 
    }
    function logout() { localStorage.removeItem('swarm_user'); location.reload(); }
    function showPage(p) { 
        ['home','games','admin'].forEach(id => document.getElementById('page-'+id).classList.add('hidden'));
        document.getElementById('page-'+p).classList.remove('hidden');
    }
    function updateUI() { 
        document.getElementById('display-chips').innerText = Math.floor(userData.chips); 
        fetch(`${DB_URL}/${currentUser}.json`, { method: 'PUT', body: JSON.stringify(userData) });
    }

    // ADMIN PANEL
    async function adminGive() {
        const target = document.getElementById('adm-user').value.trim();
        const amt = parseInt(document.getElementById('adm-amt').value);
        if(!target || isNaN(amt)) return alert("Vypl≈à v≈°e!");
        const res = await fetch(`${DB_URL}/${target}.json`);
        const tData = await res.json();
        if(!tData) return alert("Hr√°ƒç nenalezen!");
        tData.chips += amt;
        await fetch(`${DB_URL}/${target}.json`, { method: 'PUT', body: JSON.stringify(tData) });
        if(target === currentUser) { userData.chips = tData.chips; updateUI(); }
        alert(`P≈ôid√°no ${amt} ƒçip≈Ø hr√°ƒçi ${target}`);
    }

    // MINES
    let mActive = false, mMult = 1, mBet = 0, mBombs = [];
    function startMines() {
        mBet = parseInt(document.getElementById('m-bet').value); if(mBet > userData.chips || mBet <= 0) return;
        userData.chips -= mBet; mActive = true; mMult = 1; mBombs = []; updateUI();
        document.getElementById('m-start').disabled = true;
        const board = document.getElementById('m-board'); board.innerHTML = '';
        while(mBombs.length < 3) { let r = Math.floor(Math.random()*25); if(!mBombs.includes(r)) mBombs.push(r); }
        for(let i=0; i<25; i++) {
            let t = document.createElement('div'); t.className = 'tile';
            t.onclick = () => {
                if(!mActive || t.innerHTML !== "") return;
                if(mBombs.includes(i)) { t.innerHTML='üí•'; play('boom'); mActive=false; document.getElementById('m-cash').classList.add('hidden'); document.getElementById('m-start').disabled=false; }
                else { t.innerHTML='‚≠ê'; play('star'); mMult *= 1.25; document.getElementById('m-cash').classList.remove('hidden'); }
            };
            board.appendChild(t);
        }
    }
    function cashoutMines() { userData.chips += Math.floor(mBet * mMult); play('win'); mActive = false; updateUI(); document.getElementById('m-cash').classList.add('hidden'); document.getElementById('m-start').disabled = false; }

    // ROULETTE
    const rOrder = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const redNums = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    let rBets = {}, rSpinning = false;
    function buildRoulette() {
        const slider = document.getElementById('r-slider');
        let sH = ""; for(let i=0; i<30; i++) rOrder.forEach(n => { let c = n===0?'var(--green)':(redNums.includes(n)?'var(--red)':'var(--black)'); sH += `<div class="r-num" style="background:${c}">${n}</div>`; });
        slider.innerHTML = sH;
        const b = document.getElementById('r-board');
        let bH = `<div class="cell nula" onclick="addRBet('n0', this)">0</div>`;
        for(let r=3; r>=1; r--) for(let i=1; i<=12; i++) { let n=(i-1)*3+r; let c=redNums.includes(n)?'red':'black'; bH+=`<div class="cell ${c}" onclick="addRBet('n${n}', this)">${n}</div>`; }
        b.innerHTML = bH;
    }
    function addRBet(type, el) {
        if(rSpinning) return; const amt = parseInt(document.getElementById('r-bet').value);
        if(amt > userData.chips) return; userData.chips -= amt; updateUI();
        rBets[type] = (rBets[type] || 0) + amt;
        let chip = el.querySelector('.chip-overlay'); if(!chip) { chip = document.createElement('div'); chip.className='chip-overlay'; el.appendChild(chip); }
        chip.innerText = rBets[type]; el.classList.add('active');
    }
    function clearRouletteBets() { if(rSpinning) return; for(let k in rBets) userData.chips += rBets[k]; rBets = {}; document.querySelectorAll('.cell').forEach(e => {e.classList.remove('active'); const c = e.querySelector('.chip-overlay'); if(c) c.remove();}); updateUI(); }
    function spinRoulette() {
        if(rSpinning || Object.keys(rBets).length === 0) return;
        rSpinning = true; play('rSpin');
        const winIdx = Math.floor(Math.random()*rOrder.length), winNum = rOrder[winIdx];
        const offset = (10 * rOrder.length + winIdx) * 80;
        const slider = document.getElementById('r-slider');
        slider.style.transition = "transform 5s cubic-bezier(0.1, 0, 0.1, 1)";
        slider.style.transform = `translateX(-${offset - 435}px)`;
        setTimeout(() => {
            let win = 0; for(let b in rBets) if(b === 'n'+winNum) win += rBets[b]*36;
            if(win > 0) { userData.chips += win; play('win'); } else play('boom');
            rSpinning = false; rBets = {}; 
            document.querySelectorAll('.cell').forEach(e => {e.classList.remove('active'); const c = e.querySelector('.chip-overlay'); if(c) c.remove();});
            slider.style.transition = "none"; slider.style.transform = "translateX(0)";
            updateUI();
        }, 5500);
    }

    // BLACKJACK (Simplified)
    let pHand = [], dHand = [];
    function startBlackjack() {
        let b = parseInt(document.getElementById('bj-bet').value); if(b > userData.chips) return;
        userData.chips -= b; updateUI(); 
        document.getElementById('bj-deal-btn').classList.add('hidden');
        document.getElementById('bj-hit-btn').classList.remove('hidden');
        document.getElementById('bj-stand-btn').classList.remove('hidden');
        pHand = [Math.floor(Math.random()*10)+2, Math.floor(Math.random()*10)+2];
        dHand = [Math.floor(Math.random()*10)+2];
        renderBJ();
    }
    function renderBJ() {
        document.getElementById('bj-player-hand').innerHTML = pHand.join(' | ');
        document.getElementById('bj-dealer-hand').innerHTML = dHand.join(' | ');
    }
    function bjHit() { pHand.push(Math.floor(Math.random()*10)+2); renderBJ(); if(pHand.reduce((a,b)=>a+b) > 21) bjEnd(false); }
    function bjStand() { while(dHand.reduce((a,b)=>a+b) < 17) dHand.push(Math.floor(Math.random()*10)+2); renderBJ(); bjEnd(pHand.reduce((a,b)=>a+b) > dHand.reduce((a,b)=>a+b) || dHand.reduce((a,b)=>a+b) > 21); }
    function bjEnd(win) {
        if(win) { userData.chips += parseInt(document.getElementById('bj-bet').value)*2; play('win'); } else play('boom');
        document.getElementById('bj-deal-btn').classList.remove('hidden');
        document.getElementById('bj-hit-btn').classList.add('hidden');
        document.getElementById('bj-stand-btn').classList.add('hidden');
        updateUI();
    }

    // DICE
    function playDice() {
        let b = parseInt(document.getElementById('d-bet').value), n = parseInt(document.getElementById('d-num').value);
        if(b > userData.chips) return; userData.chips -= b; updateUI();
        let r = Math.floor(Math.random()*6)+1; document.getElementById('d-res').innerText = r;
        if(r === n) { userData.chips += b*6; play('win'); } else play('boom'); updateUI();
    }

    function selectGame(g) { 
        document.getElementById('selection-menu').classList.add('hidden'); 
        document.getElementById('game-active-page').classList.remove('hidden'); 
        ['mines','dice','roulette','blackjack'].forEach(id => document.getElementById('game-'+id).classList.add('hidden'));
        document.getElementById('game-'+g).classList.remove('hidden');
    }
    function backToMenu() { document.getElementById('selection-menu').classList.remove('hidden'); document.getElementById('game-active-page').classList.add('hidden'); }

    window.onload = async () => { if(currentUser) { const r = await fetch(`${DB_URL}/${currentUser}.json`); userData = await r.json(); if(userData) loginSuccess(); } };
</script>
</body>
</html>
