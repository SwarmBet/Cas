<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SwarmBet - Star Premium 2026</title>
    <style>
        :root { --orange: #ff9900; --dark: #0a0a0a; --panel: #151515; --green: #27ae60; --red: #e74c3c; --black: #2c3e50; }
        body { 
            background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; 
            display: flex; flex-direction: column; min-height: 100vh;
        }

        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 40px; background: #000; border-bottom: 2px solid var(--orange); }
        .user-name { font-weight: 900; color: var(--orange); }
        .container { width: 950px; margin: 30px auto; flex: 1; position: relative; }
        .card { background: var(--panel); border: 1px solid #222; border-radius: 15px; padding: 25px; }
        .hidden { display: none !important; }

        /* GRID HER */
        .games-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .game-card { 
            background: #111; border-radius: 12px; padding: 20px; text-align: center; 
            cursor: pointer; border: 1px solid #222; transition: 0.3s;
        }
        .game-card:hover { transform: translateY(-5px); border-color: var(--orange); }
        .icon-box { font-size: 30px; margin-bottom: 10px; }

        /* MINES DESIGN */
        .m-grid { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; justify-content: center; margin-top: 20px; }
        .tile { width: 60px; height: 60px; background: #000; border: 1px solid #333; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 28px; }

        /* RULETA */
        .r-slider-wrap { position: relative; width: 100%; height: 80px; background: #111; overflow: hidden; border: 2px solid #333; margin-bottom: 20px; }
        .r-slider-inner { display: flex; position: absolute; left: 0; transition: left 4s cubic-bezier(0.1, 0, 0.1, 1); align-items: center; height: 100%; }
        .r-num { min-width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 1px solid rgba(0,0,0,0.5); }
        .r-pointer { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: var(--orange); z-index: 10; transform: translateX(-50%); }

        .btn-play { background: var(--orange); color: black; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-back { background: #333; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; margin-bottom: 15px; }
        input { background: #000; border: 1px solid #333; color: var(--orange); padding: 10px; border-radius: 8px; text-align: center; }

        footer { text-align: center; padding: 30px; color: #444; font-size: 12px; margin-top: auto; }
    </style>
</head>
<body onclick="initAudio()">

<div id="auth-screen" style="display:flex; justify-content:center; align-items:center; height: 100vh;">
    <div class="card" style="width: 300px; text-align: center;">
        <h1 style="color:var(--orange);">SWARMBET</h1>
        <input type="text" id="user" placeholder="Jm√©no" style="width:80%; margin-bottom:10px;"><br>
        <input type="password" id="pass" placeholder="Heslo" style="width:80%; margin-bottom:20px;"><br>
        <button class="btn-play" onclick="auth('login')" style="width:100%; margin-bottom:10px;">P≈òIHL√ÅSIT</button>
        <button class="btn-play" onclick="auth('reg')" style="width:100%; background:#222; color:white;">REGISTRACE</button>
    </div>
</div>

<div id="main-app" class="hidden">
    <nav class="navbar">
        <div style="font-size:24px; font-weight:900; color:var(--orange);">SWARMBET</div>
        <div style="text-align:right;">
            <span class="user-name" id="display-name">---</span><br>
            <span style="font-size:14px;">‚≠ê <span id="display-chips">0</span></span>
        </div>
    </nav>

    <div class="container">
        <div id="page-selection">
            <h2 style="margin-bottom:20px;">CLASSICS</h2>
            <div class="games-grid">
                <div class="game-card" onclick="openGame('mines')">
                    <div class="icon-box">üí£</div>
                    <h3>Mines</h3>
                    <button class="btn-play" style="padding:5px 15px; font-size:12px;">PLAY</button>
                </div>
                <div class="game-card" onclick="openGame('dice')">
                    <div class="icon-box">üé≤</div>
                    <h3>Dice</h3>
                    <button class="btn-play" style="padding:5px 15px; font-size:12px;">PLAY</button>
                </div>
                <div class="game-card" onclick="openGame('roulette')">
                    <div class="icon-box">üîò</div>
                    <h3>Roulette</h3>
                    <button class="btn-play" style="padding:5px 15px; font-size:12px;">PLAY</button>
                </div>
            </div>
        </div>

        <div id="page-active-game" class="hidden">
            <button class="btn-back" onclick="closeGame()">‚Üê ZPƒöT DO MENU</button>
            <div class="card" style="background: #0c0c0c; min-height: 400px;">
                
                <div id="game-mines" class="hidden">
                    <div style="text-align:center;">
                        S√°zka: <input type="number" id="m-bet" value="50"> 
                        <button class="btn-play" id="m-start" onclick="startMines()">START</button>
                        <button id="m-cash" class="hidden btn-play" style="background:#2ecc71;" onclick="cashoutMines()">CASH OUT</button>
                    </div>
                    <div class="m-grid" id="m-board"></div>
                </div>

                <div id="game-dice" class="hidden" style="text-align:center;">
                    Tip (1-6): <input type="number" id="d-num" value="1" min="1" max="6">
                    S√°zka: <input type="number" id="d-bet" value="50">
                    <button class="btn-play" onclick="playDice()">HODIT</button>
                    <div id="d-res" style="font-size:100px; margin:20px;">üé≤</div>
                </div>

                <div id="game-roulette" class="hidden">
                    <div id="r-status" style="text-align:center; color:var(--orange); font-weight:bold; margin-bottom:10px;">P≈òIPRAVTE S√ÅZKY</div>
                    <div class="r-slider-wrap"><div class="r-pointer"></div><div id="r-slider" class="r-slider-inner"></div></div>
                    <div style="text-align:center; margin-top:20px;">
                        S√°zka: <input type="number" id="r-bet" value="50">
                        <button class="btn-play" id="r-spin" onclick="spinRoulette()">SPIN</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer>
        ¬© 2026 Swarmbet<br>
        <span style="color:#666;">Terms & Conditions</span><br>
        For entertainment purposes only. No real money involved.
    </footer>
</div>

<script>
    const DB_URL = "https://casbss-c75a0-default-rtdb.europe-west1.firebasedatabase.app/users";
    let currentUser = localStorage.getItem('swarm_user');
    let userData = { chips: 500 };
    let audioReady = false;

    // TV≈ÆJ ZVUK Z DISCORDU
    const sfx = {
        star: "https://cdn.discordapp.com/attachments/1090308530348757122/1473461724018376704/sigmaman1432.mp3?ex=69964baa&is=6994fa2a&hm=08a411cebdd98fd8c356d8dadba586b7cca4efc387ddac1976d91381f279accc&",
        boom: "https://www.myinstants.com/media/sounds/explosion.mp3",
        win: "https://www.myinstants.com/media/sounds/correct_2.mp3"
    };

    function initAudio() { audioReady = true; }
    function play(name) {
        if(!audioReady) return;
        const a = new Audio(sfx[name]);
        a.volume = 0.4;
        a.play().catch(()=>{});
    }

    // AUTH
    async function auth(type) {
        const u = document.getElementById('user').value.trim(), p = document.getElementById('pass').value;
        if(!u || !p) return alert("Vypl≈à √∫daje");
        
        if(type === 'reg') {
            userData = { password: p, chips: 500 };
            await fetch(`${DB_URL}/${u}.json`, { method: 'PUT', body: JSON.stringify(userData) });
            alert("Registrov√°no! Nyn√≠ se p≈ôihlas.");
        } else {
            const res = await fetch(`${DB_URL}/${u}.json`);
            const data = await res.json();
            if(data && data.password === p) {
                currentUser = u; userData = data; loginSuccess();
            } else alert("≈†patn√© jm√©no nebo heslo");
        }
    }

    function loginSuccess() {
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('display-name').innerText = currentUser;
        updateUI();
    }

    // P≈òEP√çN√ÅN√ç STR√ÅNEK
    function openGame(game) {
        document.getElementById('page-selection').classList.add('hidden');
        document.getElementById('page-active-game').classList.remove('hidden');
        ['mines', 'dice', 'roulette'].forEach(g => document.getElementById('game-'+g).classList.add('hidden'));
        document.getElementById('game-'+game).classList.remove('hidden');
    }

    function closeGame() {
        document.getElementById('page-selection').classList.remove('hidden');
        document.getElementById('page-active-game').classList.add('hidden');
    }

    function updateUI() {
        document.getElementById('display-chips').innerText = Math.floor(userData.chips);
        if(currentUser) fetch(`${DB_URL}/${currentUser}.json`, { method: 'PUT', body: JSON.stringify(userData) });
    }

    // MINES LOGIC
    let mActive = false, mMult = 1, mBombs = [];
    function startMines() {
        let bet = parseInt(document.getElementById('m-bet').value);
        if(bet > userData.chips || bet <= 0) return alert("M√°lo penƒõz");
        userData.chips -= bet; mActive = true; mMult = 1; mBombs = [];
        document.getElementById('m-start').disabled = true;
        const board = document.getElementById('m-board'); board.innerHTML = '';
        while(mBombs.length < 3) { let r = Math.floor(Math.random()*25); if(!mBombs.includes(r)) mBombs.push(r); }
        for(let i=0; i<25; i++) {
            let t = document.createElement('div'); t.className = 'tile';
            t.onclick = () => {
                if(!mActive || t.innerText !== "") return;
                if(mBombs.includes(i)) { t.innerText='üí•'; play('boom'); mActive=false; document.getElementById('m-start').disabled=false; document.getElementById('m-cash').classList.add('hidden'); }
                else { t.innerText='‚≠ê'; play('star'); mMult *= 1.25; document.getElementById('m-cash').classList.remove('hidden'); }
            };
            board.appendChild(t);
        }
        updateUI();
    }
    function cashoutMines() {
        userData.chips += Math.floor(parseInt(document.getElementById('m-bet').value) * mMult);
        play('win'); mActive = false; updateUI();
        document.getElementById('m-start').disabled = false;
        document.getElementById('m-cash').classList.add('hidden');
    }

    // DICE LOGIC
    function playDice() {
        let b = parseInt(document.getElementById('d-bet').value), n = parseInt(document.getElementById('d-num').value);
        if(b > userData.chips) return; userData.chips -= b;
        let r = Math.floor(Math.random()*6)+1;
        document.getElementById('d-res').innerText = r;
        if(r === n) { userData.chips += b*5; play('win'); } else play('boom');
        updateUI();
    }
</script>
</body>
</html>
