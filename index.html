<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">

<style>
body{margin:0;font-family:Arial;background:#0b3d2e;color:white}
header{background:#06251c;padding:15px;font-size:24px}
nav button{margin:5px;padding:10px 20px;font-size:16px}

<body>

<header>

<span id="balance">Balance: 1000</span>
</header>

<nav>
<button onclick="showGame('home')">Home</button>
<button onclick="showGame('baccarat')">Baccarat</button>
<button onclick="showGame('plinko')">Plinko</button>
</nav>

<div id="home" class="game active">
<h2>VÃ­tej v kasinu</h2>
<p>Vyber si hru nahoÅ™e.</p>
</div>

<div id="baccarat" class="game">
<h2>Baccarat</h2>
<button onclick="betBaccarat('player')">Player</button>
<button onclick="betBaccarat('banker')">Banker</button>
<button onclick="betBaccarat('tie')">Tie</button>

<div>
Player: <span id="pCards"></span> (<span id="pScore">0</span>)<br>
Banker: <span id="bCards"></span> (<span id="bScore">0</span>)
</div>

<div id="bResult"></div>
</div>

<div id="plinko" class="game">
<h2>Plinko</h2>
<button onclick="playPlinko()">Drop</button>
<div id="plinkoResult"></div>
</div>

<script>
let balance=1000

function updateBalance(){
document.getElementById("balance").textContent="Balance: "+balance
}

function showGame(id){
document.querySelectorAll(".game").forEach(g=>g.classList.remove("active"))
document.getElementById(id).classList.add("active")
}

function draw(){return Math.floor(Math.random()*10)}
function score(a,b){return (a+b)%10}

function betBaccarat(choice){
let p1=draw(),p2=draw()
let b1=draw(),b2=draw()

let ps=score(p1,p2)
let bs=score(b1,b2)

let win="tie"
if(ps>bs)win="player"
if(bs>ps)win="banker"

document.getElementById("pCards").textContent=p1+" "+p2
document.getElementById("bCards").textContent=b1+" "+b2
document.getElementById("pScore").textContent=ps
document.getElementById("bScore").textContent=bs

if(choice===win){
balance+=100
document.getElementById("bResult").textContent="VÃ½hra!"
}else{
balance-=100
document.getElementById("bResult").textContent="Prohra!"
}

updateBalance()
}

function playPlinko(){
let r=Math.random()
let win=0
if(r<0.5)win=0
else if(r<0.8)win=50
else win=200

balance+=win-50
document.getElementById("plinkoResult").textContent="VÃ½hra: "+win
updateBalance()
}
</script>

</body>
</html>
