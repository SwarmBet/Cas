<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SwarmBet - Admin & CoinFlip Edition</title>
    <style>
        :root { --orange: #ff9900; --dark: #0a0a0a; --panel: #151515; --green: #27ae60; --red: #e74c3c; --black: #2c3e50; }
        body { background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* NAVBAR */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 40px; background: #000; border-bottom: 2px solid var(--orange); }
        .nav-links span { cursor: pointer; margin-left: 20px; font-weight: bold; color: #888; }
        .nav-links span:hover { color: var(--orange); }
        .admin-tag { color: #ff4444 !important; border: 1px solid #ff4444; padding: 2px 8px; border-radius: 4px; font-size: 12px; }

        .container { width: 1000px; margin: 20px auto; flex: 1; }
        .card { background: var(--panel); border: 1px solid #222; border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .hidden { display: none !important; }

        /* ADMIN PANEL */
        #admin-panel { background: #200; border: 1px solid #f44; margin-bottom: 20px; }

        /* COIN FLIP */
        .coin-wrap { perspective: 1000px; width: 150px; height: 150px; margin: 30px auto; }
        .coin { width: 100%; height: 100%; position: relative; transition: transform 2s; transform-style: preserve-3d; }
        .coin div { width: 100%; height: 100%; position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 50px; backface-visibility: hidden; border: 5px solid var(--orange); box-shadow: 0 0 20px var(--orange); }
        .heads { background: #222; }
        .tails { background: #333; transform: rotateY(180deg); }
        .flip-animation { transform: rotateY(1800deg); } /* Animace pro orla */
        .flip-animation-heads { transform: rotateY(1980deg); } /* Animace pro hlavu */

        .coin-choice { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .choice-btn { background: #222; border: 2px solid #444; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .choice-btn.active { border-color: var(--orange); background: #332200; }

        /* BUTTONS & INPUTS */
        .btn-play { background: var(--orange); color: black; border: none; padding: 12px 25px; border-radius: 8px; font-weight: 900; cursor: pointer; }
        input { background: #000; border: 1px solid #333; color: var(--orange); padding: 10px; border-radius: 8px; text-align: center; }
        
        footer { text-align: center; padding: 30px; color: #444; font-size: 12px; }
    </style>
</head>
<body onclick="initAudio()">

<div id="main-app">
    <nav class="navbar">
        <div style="font-size:24px; font-weight:900; color:var(--orange);">SWARMBET</div>
        <div class="nav-links">
            <span onclick="showSection('games')">HRY</span>
            <span id="admin-link" class="admin-tag hidden" onclick="showSection('admin')">ADMIN PANEL</span>
            <span style="color:white">‚≠ê <span id="display-chips">500</span></span>
        </div>
    </nav>

    <div class="container">
        <div id="section-admin" class="card hidden">
            <h2 style="color:#ff4444">ADMIN PANEL - SKIBIDITOILET</h2>
            <p>V√≠tej, pane vl√°dce. Co si p≈ôeje≈°?</p>
            <button class="btn-play" style="background:#ff4444" onclick="adminAddChips()">P≈òIDAT 10,000 ≈ΩETON≈Æ</button>
        </div>

        <div id="section-games">
            <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:15px;">
                <div class="card" style="text-align:center; cursor:pointer" onclick="openGame('coinflip')">
                    <div style="font-size:40px">ü™ô</div>
                    <h3>Coin Flip</h3>
                    <button class="btn-play">HR√ÅT</button>
                </div>
                </div>
        </div>

        <div id="game-coinflip" class="card hidden" style="text-align:center;">
            <button onclick="showSection('games')" style="float:left; background:none; border:none; color:#888; cursor:pointer">‚Üê ZPƒöT</button>
            <h2>COIN FLIP</h2>
            
            <div class="coin-wrap">
                <div id="coin" class="coin">
                    <div class="heads">H</div>
                    <div class="tails">O</div>
                </div>
            </div>

            <div class="coin-choice">
                <button id="btn-choice-heads" class="choice-btn active" onclick="setCoinChoice('heads')">HLAVA (H)</button>
                <button id="btn-choice-tails" class="choice-btn" onclick="setCoinChoice('tails')">OREL (O)</button>
            </div>

            <div>
                S√°zka: <input type="number" id="coin-bet" value="50">
                <button class="btn-play" id="btn-flip" onclick="playCoinFlip()">HODIT MINC√ç</button>
            </div>
            <h3 id="coin-status" style="margin-top:20px; color:var(--orange)">VYBER A HRAJ</h3>
        </div>
    </div>

    <footer>
        ¬© 2026 Swarmbet<br>
        Terms & Conditions | For entertainment purposes only.
    </footer>
</div>

<script>
    let chips = 500;
    let selectedChoice = 'heads';
    let isFlipping = false;
    let audioReady = false;
    let userName = "skibiditoilet"; // Tady by norm√°lnƒõ byl prompt p≈ôi startu

    // ZVUKY
    const sfx = {
        star: "https://cdn.discordapp.com/attachments/1090308530348757122/1473461724018376704/sigmaman1432.mp3?ex=69964baa&is=6994fa2a&hm=08a411cebdd98fd8c356d8dadba586b7cca4efc387ddac1976d91381f279accc&",
        win: "https://www.myinstants.com/media/sounds/correct_2.mp3",
        lose: "https://www.myinstants.com/media/sounds/explosion.mp3"
    };

    function initAudio() { audioReady = true; }
    function play(n) { if(audioReady) new Audio(n).play().catch(()=>{}); }

    // ADMIN LOGIC
    function checkAdmin() {
        if(userName === "skibiditoilet") {
            document.getElementById('admin-link').classList.remove('hidden');
        }
    }

    function adminAddChips() {
        chips += 10000;
        play(sfx.star);
        updateUI();
        alert("≈Ωetony p≈ôid√°ny, ≈°√©fe!");
    }

    // NAVIGATION
    function showSection(id) {
        document.getElementById('section-games').classList.add('hidden');
        document.getElementById('section-admin').classList.add('hidden');
        document.getElementById('game-coinflip').classList.add('hidden');
        document.getElementById('section-' + id)?.classList.remove('hidden');
        if(id === 'games') document.getElementById('section-games').classList.remove('hidden');
    }

    function openGame(game) {
        showSection('none');
        document.getElementById('game-' + game).classList.remove('hidden');
    }

    // COIN FLIP LOGIC
    function setCoinChoice(c) {
        selectedChoice = c;
        document.getElementById('btn-choice-heads').classList.remove('active');
        document.getElementById('btn-choice-tails').classList.remove('active');
        document.getElementById('btn-choice-' + c).classList.add('active');
    }

    function playCoinFlip() {
        if(isFlipping) return;
        let bet = parseInt(document.getElementById('coin-bet').value);
        if(bet > chips || bet <= 0) return alert("Nedostatek ≈æeton≈Ø!");

        chips -= bet;
        updateUI();
        isFlipping = true;
        document.getElementById('btn-flip').disabled = true;
        document.getElementById('coin-status').innerText = "MINCE LET√ç...";

        const coin = document.getElementById('coin');
        const result = Math.random() < 0.5 ? 'heads' : 'tails';
        
        // Animace (v≈ædy se otoƒç√≠ v√≠ckr√°t)
        coin.style.transform = 'rotateY(0deg)';
        setTimeout(() => {
            if(result === 'heads') {
                coin.style.transform = 'rotateY(1800deg)';
            } else {
                coin.style.transform = 'rotateY(1980deg)';
            }
        }, 50);

        setTimeout(() => {
            isFlipping = false;
            document.getElementById('btn-flip').disabled = false;
            
            if(result === selectedChoice) {
                let win = bet * 2;
                chips += win;
                document.getElementById('coin-status').innerText = `V√ùHRA! Padlo ${result === 'heads'?'Hlava':'Orel'}. Vyhr√°l jsi ${win}!`;
                play(sfx.win);
            } else {
                document.getElementById('coin-status').innerText = `PROHRA! Padlo ${result === 'heads'?'Hlava':'Orel'}.`;
                play(sfx.lose);
            }
            updateUI();
        }, 2100);
    }

    function updateUI() {
        document.getElementById('display-chips').innerText = chips;
    }

    // Start
    window.onload = checkAdmin;
</script>

</body>
</html>
